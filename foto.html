    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b1ba0a;
        }
        header {
            background-color: #800000;
            color: pink;
            padding: 15px;
            text-align: center;
        }
        header {
            background-image: url('');
            background-size: cover;
            background-position: center;
            height: 200px; /* Sesuaikan tinggi header */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgb(242, 233, 233);
        }
        .logo {
            width: 80px; /* Sesuaikan ukuran gambar */
            height: 80px;
            margin-right: 15px; /* Jarak antara gambar dan teks */
            border-radius: 50%; /* Jika ingin gambar bulat */
        }
        nav {
            background-color: #dad23c;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ded441;
            color: black;
        }
        .video-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background: rgb(223, 221, 60);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container h2 {
            color: #800000;
            margin-bottom: 15px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .video-grid video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #800000;
            color: pink;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }    

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        
        /* Lightbox (Popup) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
 
    </style>
</head>
